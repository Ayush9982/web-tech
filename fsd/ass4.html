<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flipkart Header Inline CSS</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background: #2874f0;
      color: white;
    }
    .row1 {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    .search input {
      width: 250px;
      padding: 6px;
      border: none;
      border-radius: 2px;
    }
    .actions button {
      background: white;
      color: #2874f0;
      border: none;
      margin-left: 10px;
      padding: 6px 12px;
      border-radius: 2px;
      font-weight: 500;
      cursor: pointer;
    }
    .row2 {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      background: #17469e;
      padding: 8px 20px;
    }
    .row2 a {
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
      font-weight: 500;
    }
    .row2 a:hover {
      color: #ffd700;
    }
  </style>
</head>
<body>
  <header>
    <div class="row1">
      <div class="logo">Flipkart</div>
      <div class="search">
        <input type="text" placeholder="Search products">
      </div>
      <div class="actions">
        <button>Login</button>
        <button>Cart</button>
        <button>Become a Seller</button>
      </div>
    </div>
    <div class="row2">
      <a href="#">Mobiles</a>
      <a href="#">Tablets</a>
      <a href="#">Fashion</a>
      <a href="#">Electronics</a>
      <a href="#">Home</a>
      <a href="#">Appliances</a>
      <a href="#">Grocery</a>
    </div>
  </header>
</body>
</html>
