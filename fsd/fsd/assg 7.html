<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i ;
        for(let i=1; i<=10; i++){

            document.write(i*+'5' + "<br>");
            document.write("<hr>");
        }
        for( let i = 0 ; i <10; i ++){
        if(i%2 == 0){
           document.write("even =" + 5*i  + "<br>" )
        }else{
            document.write("odd =" + 5*i + "<br>")
        }
        

        }
       
    </script>
</body>
</html>
