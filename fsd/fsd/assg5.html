<!DOCTYPE html>
<html>
<head>
  <title>Image Toggle Example</title>
  <style>
    .container {
      width: 300px;
      border: 2px solid #333;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      margin: 50px auto;
    }
    .top-part {
      border-bottom: 2px solid #333;
      padding: 10px;
    }
    .bottom-part {
      padding: 10px;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- First Part (Image) -->
    <div class="top-part">
      <img id="myImage" src="https://via.placeholder.com/250" alt="Example Image">
    </div>

    <!-- Second Part (Button) -->
    <div class="bottom-part">
      <button onclick="toggleImage()">Show/Hide Image</button>
    </div>
  </div>

  <script>
    function toggleImage() {
      const img = document.getElementById("myImage");
      if (img.style.display === "none") {
        img.style.display = "block"; // Show image
      } else {
        img.style.display = "none"; // Hide image
      }
    }
  </script>
</body>
</html>
